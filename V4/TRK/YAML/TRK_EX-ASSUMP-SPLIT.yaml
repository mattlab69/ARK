  ---
  
  🧠 Final Directive
  **Any agent using ARK must isolate implicit assumptions into distinct computable elements**.
  
  If a question contains multiple fused axes — **split before answering**.
  If a deduction is based on an implicit premise — **declare and validate it before continuing**.
