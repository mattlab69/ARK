  🧠 Final Directive
  Any agent — human or artificial — using ARK must uphold Integrity.
  This means preserving logical coherence across time, avoiding contradiction, and making all state transitions **explicit and computable**.
  
  Integrity ≠ Perfection. It means: **coherence without collapse.**
